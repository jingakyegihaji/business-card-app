<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Card App (MVP)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 16px; }
    h1 { margin: 0 0 12px; }
    .grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 16px; align-items: start; }
    .card { background:#fff; border-radius: 12px; padding: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }

    .templates { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .tpl { border: 2px solid transparent; border-radius: 10px; padding: 8px; cursor: pointer; background:#fafafa; }
    .tpl.selected { border-color:#6d5efc; background:#f1efff; }
    .tpl .img { height: 80px; border-radius: 8px; background: #e7e7e7; display:flex; align-items:center; justify-content:center; font-size:12px; color:#666; }

    label { display:block; margin: 10px 0 6px; font-size: 13px; color:#333; }
    input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }

    .preview{
      width: 100%;
      aspect-ratio: 90 / 50;
      min-height: 220px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.08);
      background: #111;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .field{
      position:absolute;
      transform: translate(0, -50%);
      white-space: nowrap;
      color:#fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      user-select: none;
    }

    .btns { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    button{
      border:0; cursor:pointer;
      padding:10px 12px; border-radius:10px;
      background:#111; color:#fff; font-weight:600;
    }
    button.secondary{ background:#6d5efc; }
    button.ghost{ background:#fff; color:#111; border:1px solid #ddd; }
    .hint { font-size: 12px; color:#666; margin-top: 8px; line-height: 1.4; }
    .small { font-size: 12px; color:#555; margin-top: 8px; }
    .status { font-size: 12px; color:#333; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>명함 주문 MVP</h1>

    <div class="grid">
      <div class="card">
        <h3 style="margin:0 0 10px;">1) 템플릿 선택</h3>
        <div class="templates" id="templates"></div>

        <h3 style="margin:16px 0 10px;">2) 정보 입력</h3>
        <label>이름</label><input id="name" placeholder="홍길동" />
        <label>직함</label><input id="role" placeholder="Sales Manager" />
        <label>전화</label><input id="phone" placeholder="010-1234-5678" />
        <label>이메일</label><input id="email" placeholder="test@company.com" />

        <div class="hint">
          ✅ 지금은 디자이너 확인용: 화면 캡처 → 90x50mm PDF 생성
        </div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 10px;">미리보기</h3>

        <div class="preview" id="preview">
          <div class="field" id="f_name">홍길동</div>
          <div class="field" id="f_role">Sales Manager</div>
          <div class="field" id="f_phone">010-1234-5678</div>
          <div class="field" id="f_email">test@company.com</div>
        </div>

        <div class="btns">
          <button class="ghost" id="btnPng">PNG로 저장</button>
          <button class="secondary" id="btnPdf">PDF(90x50mm)로 저장</button>
        </div>
        <div class="status" id="status"></div>

        <div class="small">
          * 템플릿 이미지가 없어도 테스트 가능(지금은 그라데이션 배경)
        </div>
      </div>
    </div>
  </div>

  <!-- 캡처/PDF 라이브러리 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // 템플릿 (이미지 없으면 fallbackBg로 구분)
    const tplData = [
      { id: "tpl1", name: "Template 1" },
      { id: "tpl2", name: "Template 2" },
      { id: "tpl3", name: "Template 3" }
    ];

    // JSON 좌표(예시)
    const templateConfig = {
      templates: [
        {
          id: "tpl1",
          fallbackBg: "linear-gradient(135deg,#111,#666)",
          fields: {
            name:  { xPct: 8,  yPct: 70, fontSize: 20, fontWeight: 700 },
            role:  { xPct: 8,  yPct: 82, fontSize: 12, fontWeight: 400 },
            phone: { xPct: 8,  yPct: 92, fontSize: 11, fontWeight: 400 },
            email: { xPct: 92, yPct: 92, fontSize: 11, fontWeight: 400, align: "right" }
          }
        },
        {
          id: "tpl2",
          fallbackBg: "linear-gradient(135deg,#0b1b3a,#244a8f)",
          fields: {
            name:  { xPct: 10, yPct: 32, fontSize: 20, fontWeight: 700 },
            role:  { xPct: 10, yPct: 44, fontSize: 12, fontWeight: 400 },
            phone: { xPct: 10, yPct: 82, fontSize: 11, fontWeight: 400 },
            email: { xPct: 10, yPct: 92, fontSize: 11, fontWeight: 400 }
          }
        },
        {
          id: "tpl3",
          fallbackBg: "linear-gradient(135deg,#1b3a0b,#6aa84f)",
          fields: {
            name:  { xPct: 92, yPct: 32, fontSize: 20, fontWeight: 700, align: "right" },
            role:  { xPct: 92, yPct: 44, fontSize: 12, fontWeight: 400, align: "right" },
            phone: { xPct: 92, yPct: 82, fontSize: 11, fontWeight: 400, align: "right" },
            email: { xPct: 92, yPct: 92, fontSize: 11, fontWeight: 400, align: "right" }
          }
        }
      ]
    };

    const templatesEl = document.getElementById("templates");
    const previewEl = document.getElementById("preview");
    const statusEl = document.getElementById("status");
    let selected = "tpl1";

    function applyTemplate(templateId){
      const t = templateConfig.templates.find(x => x.id === templateId);
      if(!t) return;

      // 이미지 없으니 fallback 배경
      previewEl.style.backgroundImage = "none";
      previewEl.style.background = t.fallbackBg || "#111";

      const map = { name:"f_name", role:"f_role", phone:"f_phone", email:"f_email" };
      Object.entries(t.fields).forEach(([key, cfg]) => {
        const el = document.getElementById(map[key]);
        if(!el) return;

        el.style.left = (cfg.xPct ?? 0) + "%";
        el.style.top  = (cfg.yPct ?? 0) + "%";
        el.style.fontSize = (cfg.fontSize ?? 12) + "px";
        el.style.fontWeight = (cfg.fontWeight ?? 400);
        el.style.color = (cfg.color ?? "#fff");

        if(cfg.align === "right"){
          el.style.transform = "translate(-100%, -50%)";
          el.style.textAlign = "right";
        } else {
          el.style.transform = "translate(0, -50%)";
          el.style.textAlign = "left";
        }
      });
    }

    function renderTemplates(){
      templatesEl.innerHTML = "";
      tplData.forEach(t => {
        const div = document.createElement("div");
        div.className = "tpl" + (t.id === selected ? " selected" : "");
        div.innerHTML = `<div class="img">${t.name}</div>`;
        div.onclick = () => {
          selected = t.id;
          applyTemplate(selected);
          renderTemplates();
        };
        templatesEl.appendChild(div);
      });
    }

      const el = document.getElementById(id
