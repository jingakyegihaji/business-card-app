  <script>
    const tplData = [
      { id: "tpl1", name: "Template 1", bg: "linear-gradient(135deg,#111,#555)" },
      { id: "tpl2", name: "Template 2", bg: "linear-gradient(135deg,#0b1b3a,#244a8f)" },
      { id: "tpl3", name: "Template 3", bg: "linear-gradient(135deg,#1b3a0b,#6aa84f)" }
    ];

    const templatesEl = document.getElementById("templates");
    const previewEl = document.getElementById("preview");

    let selected = "tpl1";

    function renderTemplates() {
      templatesEl.innerHTML = "";
      tplData.forEach(t => {
        const div = document.createElement("div");
        div.className = "tpl" + (t.id === selected ? " selected" : "");
        div.innerHTML = `<div class="img" style="background:${t.bg}"></div>
                         <div style="margin-top:6px;font-size:12px;">${t.name}</div>`;
        div.onclick = () => {
          selected = t.id;
          previewEl.style.background = t.bg;
          renderTemplates();
        };
        templatesEl.appendChild(div);
      });
      const cur = tplData.find(x => x.id === selected);
      previewEl.style.background = cur.bg;
    }

    function bindInput(id, targetId, formatter) {
      const el = document.getElementById(id);
      const t = document.getElementById(targetId);
      el.addEventListener("input", () => {
        t.innerHTML = formatter ? formatter(el.value) : (el.value || t.dataset.fallback || "");
      });
    }

    document.getElementById("pName").dataset.fallback = "í™ê¸¸ë™";
    document.getElementById("pRole").dataset.fallback = "Sales Manager";
    document.getElementById("pLine").dataset.fallback = "010-1234-5678<br/>test@company.com";

    bindInput("name", "pName", v => v || "í™ê¸¸ë™");
    bindInput("role", "pRole", v => v || "Sales Manager");
    const phoneEl = document.getElementById("phone");
    const emailEl = document.getElementById("email");
    function updateLine() {
      const phone = phoneEl.value || "010-1234-5678";
      const email = emailEl.value || "test@company.com";
      document.getElementById("pLine").innerHTML = `${phone}<br/>${email}`;
    }
    phoneEl.addEventListener("input", updateLine);
    emailEl.addEventListener("input", updateLine);

    renderTemplates();
  </script>
